<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>نقشه نقاط فروش</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-bg: #fff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            touch-action: manipulation;
            overscroll-behavior-y: none;
        }
        
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        #header {
            padding: 12px 16px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        #header h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        #menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        #map {
            flex-grow: 1;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        #controls {
            padding: 12px 16px;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-input-label {
            padding: 10px 15px;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            flex-grow: 1;
            text-align: center;
            justify-content: center;
        }
        
        .file-input-label i {
            font-size: 1rem;
        }
        
        #file-input {
            display: none;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .toggle-label {
            font-size: 0.9rem;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--secondary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        #legend {
            position: absolute;
            bottom: 80px;
            right: 10px;
            z-index: 1000;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 200px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #legend h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 0.8rem;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border-radius: 50%;
        }
        
        .popup-content {
            direction: rtl;
            text-align: right;
            font-size: 0.9rem;
        }
        
        .popup-content b {
            color: var(--primary-color);
        }
        
        /* Mobile menu */
        #side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--card-bg);
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            z-index: 2000;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        #side-menu.active {
            right: 0;
        }
        
        #menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        #close-menu {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
        }
        
        .menu-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-color);
        }
        
        .menu-item i {
            width: 20px;
            text-align: center;
        }
        
        /* Install button */
        #install-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        #install-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            #header h1 {
                font-size: 1.5rem;
            }
            
            #controls {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .file-input-label {
                flex-grow: 0;
            }
        }
        
        /* PWA splash screen style */
        @media all and (display-mode: standalone) {
            #header {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="header">
            <button id="menu-button"><i class="fas fa-bars"></i></button>
            <h1>نقشه نقاط فروش</h1>
            <div style="width: 24px;"></div> <!-- For balance -->
        </div>
        
        <div id="map"></div>
        
        <div id="controls">
            <div class="control-group">
                <input type="file" id="file-input" accept=".csv">
                <label for="file-input" class="file-input-label">
                    <i class="fas fa-file-import"></i> انتخاب فایل CSV
                </label>
            </div>
            
            <div class="control-group toggle-container">
                <span class="toggle-label">نمایش محدوده 300 متری</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="coverage-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div id="legend">
            <h3>راهنما</h3>
            <div id="legend-items"></div>
        </div>
        
        <div id="install-container">
            <span>نصب اپلیکیشن</span>
            <button id="install-button"><i class="fas fa-download"></i></button>
        </div>
    </div>
    
    <div id="side-menu">
        <div id="menu-header">
            <h3>منو</h3>
            <button id="close-menu"><i class="fas fa-times"></i></button>
        </div>
        <a href="#" class="menu-item" id="menu-about">
            <i class="fas fa-info-circle"></i> درباره برنامه
        </a>
        <a href="#" class="menu-item" id="menu-help">
            <i class="fas fa-question-circle"></i> راهنما
        </a>
        <a href="#" class="menu-item" id="menu-settings">
            <i class="fas fa-cog"></i> تنظیمات
        </a>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([35.6895, 51.3890], 12);
        
        // Add base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables to store markers and coverage circles
        let markers = [];
        let coverageCircles = [];
        let groups = new Set();
        const groupColors = {};

        // Color palette for groups
        const colors = [
            '#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33F3',
            '#33FFF3', '#FF8C33', '#8C33FF', '#33FF8C', '#FF338C'
        ];

        // File input handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Clear existing markers and circles
            clearMap();
            
            // Parse CSV file
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    const data = results.data;
                    if (data.length === 0) return;

                    // Process each row in the CSV
                    data.forEach(row => {
                        // Check if required columns exist
                        if (!row['عرض جغرافیایی'] || !row['طول جغرافیایی'] || !row['نام']) {
                            console.warn("Row missing required fields:", row);
                            return;
                        }
                        
                        const lat = parseFloat(row['عرض جغرافیایی'].replace(',', '.'));
                        const lng = parseFloat(row['طول جغرافیایی'].replace(',', '.'));
                        const name = row['نام'];
                        const group = row['گروه'] || 'بدون گروه';
                        const accuracy = row['دقت(متر)'] || 'نامشخص';
                        const date = row['تاریخ ثبت'] || 'نامشخص';
                        
                        // Skip if coordinates are invalid
                        if (isNaN(lat) || isNaN(lng)) {
                            console.warn("Invalid coordinates:", row);
                            return;
                        }
                        
                        // Add group to our set
                        groups.add(group);
                        
                        // Assign color to group if not already assigned
                        if (!groupColors[group]) {
                            groupColors[group] = colors[groups.size % colors.length];
                        }
                        
                        // Create marker
                        const marker = L.circleMarker([lat, lng], {
                            radius: 8,
                            fillColor: groupColors[group],
                            color: '#fff',
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map);
                        
                        // Create popup content
                        let popupContent = `<div class="popup-content">
                            <b>${name}</b><br>
                            گروه: ${group}<br>
                            دقت: ${accuracy} متر<br>
                            تاریخ ثبت: ${date}<br>
                            مختصات: ${lat.toFixed(6)}, ${lng.toFixed(6)}
                        </div>`;
                        
                        marker.bindPopup(popupContent);
                        markers.push(marker);
                        
                        // Create coverage circle (initially hidden)
                        const circle = L.circle([lat, lng], {
                            radius: 300,
                            color: groupColors[group],
                            fillColor: groupColors[group],
                            fillOpacity: 0.2,
                            weight: 2
                        });
                        coverageCircles.push(circle);
                    });
                    
                    // Fit map to markers
                    if (markers.length > 0) {
                        const group = L.featureGroup(markers);
                        map.fitBounds(group.getBounds());
                    }
                    
                    // Update legend
                    updateLegend();
                },
                error: function(error) {
                    console.error("Error parsing CSV:", error);
                    showToast("خطا در خواندن فایل CSV. لطفاً فرمت فایل را بررسی کنید.");
                }
            });
        });

        // Coverage toggle handler
        document.getElementById('coverage-toggle').addEventListener('change', function(e) {
            const showCoverage = e.target.checked;
            
            coverageCircles.forEach(circle => {
                if (showCoverage) {
                    circle.addTo(map);
                } else {
                    map.removeLayer(circle);
                }
            });
        });

        // Clear all markers and circles from the map
        function clearMap() {
            markers.forEach(marker => map.removeLayer(marker));
            coverageCircles.forEach(circle => map.removeLayer(circle));
            markers = [];
            coverageCircles = [];
            groups = new Set();
        }

        // Update the legend with current groups
        function updateLegend() {
            const legendItems = document.getElementById('legend-items');
            legendItems.innerHTML = '';
            
            groups.forEach(group => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = groupColors[group];
                
                const label = document.createElement('span');
                label.textContent = group;
                
                item.appendChild(colorBox);
                item.appendChild(label);
                legendItems.appendChild(item);
            });
        }

        // Menu functionality
        const menuButton = document.getElementById('menu-button');
        const closeMenu = document.getElementById('close-menu');
        const sideMenu = document.getElementById('side-menu');

        menuButton.addEventListener('click', () => {
            sideMenu.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            sideMenu.classList.remove('active');
        });

        // Show toast message
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.backgroundColor = '#333';
            toast.style.color = 'white';
            toast.style.padding = '12px 24px';
            toast.style.borderRadius = '8px';
            toast.style.zIndex = '2000';
            toast.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            toast.style.animation = 'fadein 0.5s, fadeout 0.5s 2.5s';
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        // PWA Installation
        let deferredPrompt;
        const installContainer = document.getElementById('install-container');
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.style.display = 'flex';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installContainer.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installContainer.style.display = 'none';
            deferredPrompt = null;
            showToast('اپلیکیشن با موفقیت نصب شد!');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    
</body>
</html>
